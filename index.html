<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <!-- Futuristic Font -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Habit Tracker</h1>
      <button id="add-habit-btn">+ Add Habit</button>
    </header>

    <div class="habit-list" id="habit-list">
      <!-- Habits will be dynamically added here -->
    </div>
  </div>

  <!-- Add Habit Modal -->
  <div id="habit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Habit</h2>
      <input type="text" id="habit-name" placeholder="Enter habit name...">
      <button id="save-habit-btn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
